<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion CRUD</title>

    <link rel="stylesheet"  type= "text/css" href="/Estilos/bootstrap.css">
    <link rel="stylesheet"  type= "text/css" href="/Estilos/Style.css">


</head>
<body>
    <h1>CATALOGO DE PRODUCTOS</h1>
    <div class="container">
        <div class="row">
            <form>
                <fieldset>
                    <legend>PRODUCTOS</legend>
                    <input type="text" class="form-control" id= "item">
                    <br>
                    <legend>PRECIO</legend>
                    <input type="number" class="form-control" id= "precio">
                    <br>
                    <button type = "button" id="crear" class="btn btn-success">Crear Tabla</button>
                    <button type = "button" id="insertar" class="btn btn-success">Insertar Registro</button>
                    <button type = "button" id="modificar" class="btn btn-danger">Modificar Registro</button>
                    <button type = "button" id="listar" class="btn btn-success">Actualizar/Mostrar</button>
                    <button type = "button" id="borrarTodo" class="btn btn-danger">Eliminar Todo</button>
                </fieldset>
            </form>
            <hr>
            <h3>LISTA DE PRODUCTOS</h3>
            <Table class="table table-borderer table-hover" id="listaProductos"></Table>
        </div>
    </div>
    
    <script type = "text/javascript" src="/Scripts/jquery-3.6.0.min.js"></script>
    <script type = "text/javascript" src="/Scripts/crud.js"></script>
</body>
</html>
